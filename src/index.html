<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>瑞茂通</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="./lib/swiper.min.css"
    />
    <link
      rel="stylesheet"
      href="./lib/animate.min.css"
    />
    <link rel="preload" as="video" href="./imgs/index/video/banner1.mp4">
    <link rel="preload" as="image" href="./imgs/index/1000.jpg">
    <link rel="preload" as="image" href="./imgs/index/video/2.gif">

    <link rel="stylesheet" type="text/css" href="./css/index/index.css">

    <script src="./lib/jqueryV172.js"></script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/world.js"></script>
  </head>

  <body>
      <!-- Swiper -->
      <div class="swiper-container" id="mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <div class="swiper-container" id="firstslide">
                  <div class="swiper-wrapper">
                      <div class="swiper-slide banner1 banner">
                        <video class="video" muted autoplay loop preload="auto" src="./imgs/index/video/banner1.mp4" poster="./imgs/index/1000.jpg"></video>
                        <div class="earth"></div>
                        <div class="content">
                          <div class="ic"></div>
                          <p class="p1">供应链产业互联网平台</p>
                        </div>
                      </div>
                      <div class="swiper-slide banner2 banner">
                        <div class="video"><div class="sc"></div></div>
                        <div class="content ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s">
                          <div class="ic"></div>
                          <p class="p1">创新供应链 服务产业链</p>
                          <p class="p2">创造价值链</p>
                        </div>
                      </div>
                      <div class="swiper-slide banner3 banner">
                        <video class="video" muted autoplay loop src="./imgs/index/video/banner3.mp4"></video>
                        <div class="content ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s">
                          <div class="ic"></div>
                          <p class="p1">新科技，新手段</p>
                          <p class="p2">为客户将本增效</p>
                        </div>
                      </div>
                      <div class="swiper-slide banner4 banner">
                        <video class="video" muted autoplay loop src="./imgs/index/video/banner4.mp4"></video>
                        <div class="content ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s">
                          <div class="ic"></div>
                          <p class="p1">优化资源配置</p>
                          <p class="p2">促进可持续化发展</p>
                        </div>
                      </div>
                  </div>
                  <div class="swiper-pagination swiper-pagination1"></div>
              </div>
          </div>
          <!-- <div class="swiper-slide"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 2</p></div> -->
          <div class="swiper-slide page3">
            <img data-src="./imgs/index/video/2.gif" class="page-img"/>
          </div>
          <div class="swiper-slide page4">
            <div class="p1">业务地图</div>
            <div class="divider"></div>
            <div id="youMap" class="world-map"></div>
            <div id="meiMap" class="world-map"></div>
            <div class="bottom-content">
              <div class="desc you hide">以发展油品供应链业务为基础，向油品产业链纵深发展，提供包含物流、仓储等重要节点的一体化服务，建立发展油品产业互联网平台的业务核</div>
              <div class="desc mei hide">公司累积20多年煤炭供应链领域经验，主营煤炭进出口等业务，为了进一步提高煤炭行业的资源配置效率，深化煤炭流通领域整合，公司创建</div>
              <div class="inner"><div class="item you">油品业务</div><div class="item mei">动力煤，焦煤业务</div></div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination swiper-pagination2"></div>
      </div>

    <!-- Swiper JS -->
    <script src="./lib/swiper.min.js"></script>
    <script src="./lib/swiper.animate.min.js"></script>


    <script src="./js/index/main.js"></script>
    <script src="./js/index/worldmap.js"></script>
  </body>
</html>
